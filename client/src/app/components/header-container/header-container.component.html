<ng-template #loginTemplate>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Please enter your details to login.
    </h4>
    <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="modalRef?.hide()">
      <span aria-hidden="true" class="visually-hidden">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="form">
      <div class="form-group">
        <label for="recipient-name" class="col-form-label">Email Address:</label>
        <input type="text" class="form-control" id="email" placeholder="Input your email address"
          formControlName="email">
      </div>
      <div class="form-group">
        <label for="message-text" class="col-form-label">Password:</label>
        <input type="password" class="form-control" id="password" placeholder="Input at least 4 digits or characters"
          formControlName="password">
      </div>
      <!-- <div class="form-group">
        <label for="message-text" class="col-form-label">Year of Birth:</label>
        <input type="text" class="form-control" id="yearOfBirth" placeholder="Eg: 1984" formControlName="yearOfBirth">
      </div> -->
    </form>
    <div class="modal-footer">
      <!-- <button type="button" class="btn btn-secondary" data-dismiss="modal">No Thanks</button> -->

      <!-- <button type="button" class="btn btn-secondary" data-dismiss="modal"
        (click)="proceedWithoutDetails();modalRef?.hide()">No Thanks</button> -->
      <button type="button" class="btn btn-primary" style="background-color: #8C30F5;" (click)="proceedToLogin()" [disabled]="form.invalid">Login</button>
    </div>
  </div>
</ng-template>

<ng-template #errorTemplate>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Account not found. You'll be redirected to the homepage</h4>
    <button type="button" class="btn-close close pull-right" aria-label="Close"
      (click)="backToHome();modalRef?.hide()">
      <span aria-hidden="true" class="visually-hidden">&times;</span>
    </button>
  </div>
  <div class="modal-body d-flex justify-content-center align-items-center">
    <img [src]="errorImage" class="displayerror-image"/>
  </div>
</ng-template>

<ng-template #loadingTemplate>
  <div class="modal-header d-flex justify-content-center align-items-center">
    <h4 class="modal-title">Logging in...</h4>
  </div>
  <div class="modal-body">
    <ng-lottie [options]="lottie" width="200" height="200"></ng-lottie>
  </div>
</ng-template>

<ng-template #logoutTemplate>
  <div class="modal-header d-flex justify-content-center align-items-center">
    <h4 class="modal-title">You've logged out</h4>
    <button type="button" class="btn-close close pull-right" aria-label="Close"
      (click)="modalRef?.hide()">
      <span aria-hidden="true" class="visually-hidden">&times;</span>
    </button>
  </div>
  <div class="modal-body d-flex justify-content-center align-items-center">
    <img [src]="logoutImage" class="displayerror-image"/>
  </div>
</ng-template>
