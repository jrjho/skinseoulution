version: "3.7"
services:
  server:
    build: ./server
    restart: always
    ports:
      - 8080:8080
    networks:
      - springapimysql-net
    environment:
      - spring.datasource.url=jdbc:mysql://mysqldb:3306/skinseoulution?allowPublicKeyRetrieval=true
      - spring.datasource.username=jan
      - spring.datasource.password=janjan
    depends_on:
      - mysqldb
    
    volumes:
      - .m2:/root/.m2
      
  mysqldb:
    image: "mysql:8.0"
    restart: always
    ports:
      - 3306:3306
    networks:
      - springapimysql-net  
    environment:
      MYSQL_DATABASE: skinseoulution
      MYSQL_USER: jan
      MYSQL_PASSWORD: janjan
      MYSQL_ROOT_PASSWORD: root

networks:
  springapimysql-net: